<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imsgem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes
       ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
   
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduizir audios em html5</p>
    <audio src="media/ES_Thunder Rumble - SFX Producer.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/ES_Thunder Rumble - SFX Producer.mp3" type="audio/mpg">
        <source src="media/ES_Thunder Rumble - SFX Producer.mp3" type="audio/ogg">
        <source src="media/ES_Thunder Rumble - SFX Producer.mp3" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio. <a 
        href="media/ES_Thunder Rumble - SFX Producer.mp3">clique aqui para baixar o arquivo mpe</a></p>
    </audio>
</body>
</html>
